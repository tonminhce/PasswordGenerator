<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="style.css" />
        <title>Generator</title>
        <script src="script.js" defer></script>
        <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    </head>
    <body>
        <h1>Password Generator</h1>
        <div class = "box">
            <div class="box-header">
                <div class="cc">
                    <span id="cc">passwordgenerator</span>
                </div>
            </div>
            <div class="cc-body">
                <div class="form-control">
                    <label for="upper">Uppercase Letters</label>
                    <input id="upper" type="checkbox" />
                </div>
                <div class="form-control">
                    <label for="lower">Lowercase Letters</label>
                    <input id="lower" type="checkbox" />
                </div>
                <div class="form-control">
                    <label for="number">Numbers</label>
                    <input id="number" type="checkbox" />
                </div>
                <div class="form-control">
                    <label for="symbol">Symbols (!,@,#,$,%,^,&,*,(,),_,+,=)                       </label>
                    <input id="symbol" type="checkbox" />
                </div>
                                <div class="form-control">
                    <label for="len">Password Length</label>
                    <input id="len" value="10" type="number" min="4" max="30" />
                </div>
                <button class="generate" id="generate">
                    Generate
                </button>
            </div>
        </div>
    </body>
</html>
